<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>

    <div class="perfil-container">
        <h2>Perfil do Usuário</h2>
        <div id="perfilInfo">
            <p>Carregando...</p>
        </div>
        

        <div id="menu-user">
            <button id="logoutBtn">Sair</button>
            <a href="index.html" id="profileLink" class="btn3">Voltar para o site.</a>
        </div>
    </div>

    <script>
        // Quando a página carregar, busca os dados do perfil
        document.addEventListener("DOMContentLoaded", function () {
            fetch('php/profileData.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById("perfilInfo").innerHTML = `
                            <p><strong>Bem-vindo,</strong> ${data.username}!</p>
                        `;
                    } else {
                        alert("Faça login para acessar seu perfil.");
                        window.location.href = 'login.html';
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar perfil:', error);
                    document.getElementById("perfilInfo").innerHTML = '<p>Erro ao carregar os dados.</p>';
                });

            // Logout (Sair)
            document.getElementById("logoutBtn").addEventListener("click", function () {
                fetch('php/logout.php')
                    .then(() => {
                        window.location.href = 'login.html'; // Redireciona para login
                    })
                    .catch(error => console.error('Erro ao sair:', error));
            });
        });
    </script>
